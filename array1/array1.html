<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
/* Defining Table
 * Input: no user input
 * Processing: Test the addEnds and getMiddle functions by calling them.
 * Output: The values returned from the addEnds and getMiddle functions.
 */
function test() {
    let list1 = [ 17, 8, 9, 5, 20 ];
    let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

    // Test the addEnds function by calling it two times.
    let sum1 = addEnds(list1);
    let sum2 = addEnds(list2);

    // Test the getMiddle function by calling it two times.
    let mid1 = getMiddle(list1);
    let mid2 = getMiddle(list2);

    // Build a string to display to the user.
    let output =
            'The sum:' + '<br>' +   
            'List 01 = ' + sum1 + '<br>' +
            'List 02 = ' + sum2 + '<br><br>' +
            'The middle:' + '<br>' +
            'List 01 = ' + mid1 + '<br>' +
            'List 02 = ' + mid2;

    // Display the output string for the user to see.
    document.getElementById('output').innerHTML = output;
}

function addEnds(list) {
    sum = list[0] + list[list.length -1];
    return sum;
}

function getMiddle(list) {
    if((list.length % 2) === 0){
          let middle = list.length /2;
          return (list[middle] + list[middle -1]) / 2;
        }
        else{

            return list[((list.length - 1) / 2)];
        }
}
    </script>
</head>
<body style="border: solid black; width: 300px; height: 400px; padding: 20px;">
    <h1>Array Test</h1>
    <p>Press the button below to see the sum of the first and the last numbers from two
    lists and also to see the number from the middle of them.</p>
    <p>List 01 = 17, 8, 9, 5, 20.</p>
    <p>List 02 = 12, 4, 8, 15, 17, 5, 20, 11.</p>
    <button type="button" onclick="test()">Button</button><br><br>
    <div id="output"></div>
</body>
</html>
