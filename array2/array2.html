<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
/* Defining Table
 * Input: no user input
 * Processing: Test the countEvens and multiply functions by calling them.
 * Output: The values returned from the countEvens and multiply functions.
 */
 function test() {
    let list1 = [ 17, 8, 9, 5, 20 ];
    let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

    // Test the countEvens function by calling it two times.
    let count1 = countEvens(list1);
    let count2 = countEvens(list2);

    // Test the multiply function by calling it two times.
    let mult1 = multiply(list1,3);
    let mult2 = multiply(list2,2);

    // Build a string to display to the user.
    let output =
            'Evens:' + '<br>' +
            'List 01 = ' + count1 + '<br>' +
            'List 02 = ' + count2 + '<br><br>' +
            'Products:' + '<br>' +
            'List 01 = ' + mult1 + '<br>' +
            'List 02 = ' + mult2;

    // Display the output string for the user to see.
    document.getElementById('output').innerHTML = output;
}

function countEvens(list) {
    return list.filter(i => i % 2 == 0).length;
}

function multiply(list, multiplier) {
    return list.map(list => list * multiplier);
}
    </script>
</head>
<body style="border: solid black; width: 300px; height: 400px; padding: 20px;">
    <h1>Array Test</h1>
    <p>Press the button below to see the even numbers for list 01 and list 02 and also to see two lists with the products of the list 01 and list 02.</p>
    <p>List 01 = 17, 8, 9, 5, 20.</p>
    <p>List 02 = 12, 4, 8, 15, 17, 5, 20, 11.</p>
    <button type="button" onclick="test()">Button</button><br><br>
    <div id="output"></div>
</body>
</html>
