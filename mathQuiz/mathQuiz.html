<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <script>
        /* Input: user enter a number, an arithimetic operator, a number, and an answer;
         * Processing: compute and compare the correct answer; 
         * Output:  "Correct! Good job" or "Incorrect. Try again!"
         */
        function mathQuiz() {

            //declaring variables

            let a = parseFloat(document.getElementById("firstNumber").value);
            let b = parseFloat(document.getElementById("secondNumber").value);
            let c = document.getElementById("operator").value;
            let d = parseFloat(document.getElementById("userAnswer").value);
            let answer;

            //operators conditions

            switch (c) {
                case '+':
                    answer = a + b
                    break
                case '-':
                    answer = a - b
                    break
                case '*':
                case 'x':
                    answer = a * b
                    break
                case '/':
                    answer = a / b
            }

            //check if user answer is correct

            let message;
            if (d == answer) {
                message = "Correct! Good job"
            } else {
                message = "Incorrect. Try again!"
            }
           
            //output the result to the user

            document.getElementById("output").innerHTML = message

        }
    </script>
</head>

<body>
    <h1>Test Your Math Skills!</h1><br>
    <input type="text" id="firstNumber" style="width: 50px;">
    <input type="text" id="operator" style="width: 50px;">
    <input type="text" id="secondNumber" style="width: 50px;">
    = <input type="text" id="userAnswer" style="width: 50px;">
    <button type="button" onclick="mathQuiz()">Check</button>
    <div id="output"></div>
</body>

</html>
