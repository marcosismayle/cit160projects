<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Five Times</title>
    <script>
        /* Input: none
         * Processing: multiply 1 to 12 for 5;
         * Output: Five times table.
         */

        function fiveTimesTable() {
            let i = 0;
            let mult = 0;
            let table = '';
            for (let i = 1; i <= 12; i++) {
                mult = i * 5;
                table += "5 X " + i + " = " + mult + "<br>";
            }
            document.getElementById("tableDiv").innerHTML = table;
        }
    </script>
</head>

<body style="border: solid black; width: 300px; height: 300px; padding: 20px;" onload="fiveTimesTable()">
    <h1>Five Times Table:</h1>
    <div id="tableDiv"></div>
</body>

</html>
