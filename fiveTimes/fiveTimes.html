<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Five Times</title>
    <script>
        /* Input: none
         * Processing: multiply 1 to 12 for 5;
         * Output: Five times table.
         */

         function fiveTimes() {

              for (let i = 1; i < 13; i++) {   
                let mult=i*5 +"<br>";
                document.write("5 X "+ i + "=" + mult)
             }
         }
    </script>
</head>
<body>
    <button type="button" onclick="fiveTimes()"
    style="border-radius: 100%; width: 100px; height: 100px;">Five Times Table
    </button>
</body>
</html>
