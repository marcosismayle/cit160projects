<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Powers of Two</title>
    <script>
        /* Input: none
         * Processing: calculate the powers o 2 beggening at 0 until 31;
         * Output: operation and result.
         */

         function powers() {

              for (let i = 0; i < 32; i++) {   
                let power=Math.pow(2, i) +"<br>";
                document.write("2^"+ i + "=" + power )
             }
         }
    </script>
</head>
<body>
    <button type="button" onclick="powers()"
    style="border-radius: 100%; width: 100px; height: 100px;">Powers of Two
</button>
</body>
</html>
