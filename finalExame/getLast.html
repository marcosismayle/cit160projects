<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
/* Defining Table
 * Input: no user input
 * Processing: Test the countEvens and multiply functions by calling them.
 * Output: The values returned from the countEvens and multiply functions.
 */
 function test() {
    let list1 = [ -3, 0, 7.1, 5 ];
    let list2 = [ 17, 8, 9, 5, 20 ];
    let list3 = [ 5, -2.1, 6.3, 9, 5, 13 ];

    let n1 = getLast(list1);
    let n2 = getLast(list2);
    let n3 = getLast(list3);

    let output =
            'List 01 = ' + n1 + '<br>' +
            'List 02 = ' + n2 + '<br>' +
            'List 03 = ' + n3

    document.getElementById('output').innerHTML = output;
}

function getLast(list) {
    return list.pop();
}
    </script>
</head>
<body style="border: solid black; width: 300px; height: 400px; padding: 20px;">
    <h1>Get Last</h1>
    <h3>A function to get the last index in a list:</h3>
    <p>List 01 = [ -3, 0, 7.1, 5 ]</p>
    <p>List 02 = [ 17, 8, 9, 5, 20 ]</p>
    <p>List 03 = [ 5, -2.1, 6.3, 9, 5, 13 ]	</p>
    <button type="button" onclick="test()">Button</button><br>
    <h3>Last index:</h3>
    <div id="output"></div>
</body>
</html>
