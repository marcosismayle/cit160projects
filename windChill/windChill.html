<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* Input: A temperature in Fahrenheit and the wind speed; 
         * Processing: calculate the temperature factor and return the result to the div output;
         * Output: The wind chill temperature.
         */
        
        function doInputOutput() {

            // get inputs from fields
            let t = parseFloat(document.getElementById("tempInput").value);
            let s = parseFloat(document.getElementById("speedInput").value);

            //call windChill() function to the variable chill and apply the users inputs
            let chill = windChill(t, s);

            //output the result to a user
            document.getElementById("output").innerHTML = 'The wind chill is: ' + chill.toFixed(1) + ' &deg;F';


        }
        function windChill(tempF, speed) {

            //temperature factor equation
            let f = 35.74 + (0.6215 * tempF) - (35.75 * Math.pow(speed, 0.16)) + (0.4275 * tempF * Math.pow(speed, 0.16));
            //return variable f
            return f;
        }

    </script>
</head>
<body style="border: solid black; width: 300px; height: 300px; padding: 20px;">
    <h2>Wind Chill Calculator</h2>
    <p>Insert a temperature in Fahrenheit and the wind speed in miles per hour.</p>
    Temperature (&deg;F): <input type="text" id="tempInput" size="10px"><br>
    Wind Speed (mph): <input type="text" id="speedInput" size="10px">
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <p>Result:</p>
    <div id="output"></div>
</body>
</html>
