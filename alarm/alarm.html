<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Alarm</title>
    <script>
        /* Input: get all its input from your computer’s clock.
         * Processing: determines if a user can sleep in or not. 
         * Output: On all weekdays (Monday through Friday) that are not holidays,
         * your program should output “Get up!” On all other days (weekends and holidays)
         * your program should output “Sleep in.”
         */
        function alarm() {
            
            var now = new Date();
            var month = now.getMonth();
            var dayOfMonth = now.getDate();
            var dayOfWeek = now.getDay();
            
            
            let message;
            if ((dayOfWeek >= 1 && dayOfWeek <= 5) && !((month == 0 && dayOfMonth == 1) && (month == 6 && dayOfMonth == 4) && (month == 11 && dayOfMonth == 25))) {
                message = "Get up!";
            } else {
                message = "Sleep in.";
            }

            document.getElementById("output").innerHTML = message;
        }
    </script>
</head>
<body style="border: solid black; width: 300px; height: 300px; padding: 20px; text-align: center;">
    <h1>Press the Button bellow to know if you must rest today.</h1>
    <button type="button" onclick="alarm()" style="border-radius: 100px; width: 80px; height: 80px;">Alarm</button>
    <h3>The result is:</h3>
    <div id="output"></div>
</body>
</html>
