<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>A Program to Say Hello</title>
    <script>

        function greetUser() {
            // This line prompts the user to type in his name.
            let name = prompt("Hello! What's your name?");
            // This line prompts the user to type in his age.
            let age = prompt(" How old are you?");
            // This line prompts the user to type in his favorite food.
            let food = prompt("What's your favorite food?")
            // Create a personalized greeting for the user.
            let greeting = "Nice to meet you " + name + ", " + food + " is very delicious.";

            // The next line causes the computer to display
            // a greeting to the user in a popup window.
            alert(greeting);
        }
    </script>
</head>

<body>
    <button type="button" onclick="greetUser()">Hello</button>
</body>

</html>
